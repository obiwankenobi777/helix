[[language]]
name = "rust"
formatter = { command = "rustfmt" }
language-server = { command = "rust-analyzer" }

[[language]]
name = "python"
formatter = { command = "black", args = ["-"] }
language-server = { command = "pyright-langserver", args = ["--stdio"] }

[language.config]
python.analysis.autoImportCompletions = true

