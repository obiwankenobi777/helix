#My helixrc 
# 
theme = "autumn_night"

[editor]
line-number = "relative"
auto-save = true
auto-pairs = true
mouse = true
cursorline = true
true-color= true
clipboard-provider = "termcode"

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 4

[editor.cursor-shape]
insert="block"
normal="block"
select="block"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.insert.j]
k = "normal_mode"
